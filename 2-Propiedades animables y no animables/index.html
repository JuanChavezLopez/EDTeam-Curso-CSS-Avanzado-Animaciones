<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <button type="" id="animate">Animar</button>

        <p class="primero">Hola Edteam</p>
        <p><span>Hola EDTeam</span></p>
        <p><strong>Hola EDTeam</strong></p>

        <div class="flex">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </body>
    
    <script>
        document.getElementById('animate').addEventListener('click', e => {
            document.body.classList.toggle('animate');
            e.target.textContent == "Animar"
                            ? e.target.textContent ='Detener'
                            : e.target.textContent = 'Animar';
        });
    </script>
</html>
